<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Hello world</title>
		<meta name="viewport" content="initial-scale=1, width=device-width">
		<!-- 구버전 IE 대응용 : http://www.paulirish.com/2011/the-history-of-the-html5-shiv/ -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- gnb: global navigation bar -->
		<div class="gnb">
			<div class="gnb-tools"></div>
			<div class="gnb-navigation"></div>
			<div class="gnb-out-link"></div>
		</div>
		<div class="wrap">
			<!-- header -->
			<div class="header">
				<div class="search-wrap clearfix">
					<h1><a href="#">네이버</a></h1>
					<div class="search-area">
						<div class="search-box"></div>
						<div class="search-keywords"></div>
					</div>
				</div>
				<div class="nav">
					<div class="navbar"></div>
					<div class="real-time-search-keywords"></div>
				</div>
			</div>
			<!-- container, main-contents, wrap -->
			<div class="container">
				<div class="main-section">
					<div class="display-ad-area"></div>
					<div class="real-time-news-area"></div>
					<div class="news-stand-area"></div>
					<div class="theme-cast-area"></div>
					<div class="human-area"></div>
				</div>
				<div class="side-section">
					<div class="login-area"></div>
					<div class="news-area"></div>
					<div class="side-ad-area"></div>
					<div class="shopping-area"></div>
					<div class="mini-ad-area"></div>
				</div>
			</div>
			<!-- footer -->
			<div class="footer">
				<div class="notice-area"></div>
				<div class="policy-area"></div>
			</div>
		</div>
	</body>
</html>
