<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Hello world</title>
	<meta name="viewport" content="initial-scale=1, width=device-width">

  <!-- font-awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<!-- base.css에는 이 웹사이트에서 공통으로 쓰이는 CSS를 넣어둔다 -->
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<header>
		<div class="header-wrap">
			<button type="button" class="btn-menu"><i class="fa fa-bars" aria-hidden="true"></i></button>
			<h1><a href="#">AliExpress</a></h1>
			<div class="tools">
				<a href="#" class="btn-search"><i class="fa fa-search" aria-hidden="true"></i></a>
				<a href="#" class="btn-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
			</div>
		</div>
		<nav class="side-menu side-menu-off">
			<div class="profile">
				<div class="profile-thumb">
					<img src="https://scontent.xx.fbcdn.net/v/t1.0-1/p320x320/14051807_1099830446766599_5751241353551644320_n.jpg?oh=dc3695bffe121302d3c7117b275267a3&oe=583A1F99" alt="">
				</div>
				<div class="profile-detail">
					<a href="#">Sign in</a> | <a href="#">Join Free</a>
				</div>
			</div>
			<div class="menu">
				<div class="menu-list">
					<a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
					<a href="#"><i class="fa fa-list-alt" aria-hidden="true"></i> My Orders</a>
					<a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a>
					<a href="#"><i class="fa fa-heart" aria-hidden="true"></i> Wish List</a>
				</div>
				<div class="menu-list">
					<a href="#"><i class="fa fa-globe" aria-hidden="true"></i> Language</a>
					<a href="#"><i class="fa fa-download" aria-hidden="true"></i> Download APP</a>
				</div>
				<div class="menu-list">
					<a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i> Help Center</a>
					<a href="#"><i class="fa fa-star" aria-hidden="true"></i> Feedback</a>
				</div>
			</div>
		</nav>
	</header>
	<script>
		var menu = document.querySelector(".side-menu"),
			  btnMenu = document.querySelector(".btn-menu");
		btnMenu.addEventListener("click", function() {
			if(menu.className === "side-menu side-menu-off") {
				menu.className = "side-menu side-menu-on";
			} else {
				menu.className = "side-menu side-menu-off";
			}
		}, true)
	</script>
</body>
</html>
