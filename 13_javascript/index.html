<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Hello world</title>
	<meta name="viewport" content="initial-scale=1, width=device-width">
</head>
<body>
 <!--
   - button 요소는 자바스크립트 실행(이벤트)를 위한 요소로써 사용이 됩니다.
	 - type 속성의 값을 button으로 지정하지 않는 경우, submit button으로 간주됩니다.
	 - 자바스크립트의 이벤트 발화 목적으로 사용하는 경우에는 반드시 type에 button을 넣어주세요
	 - button 요소 내부에는 text나 img만 넣을 수 있기 때문에 반드시 유의해서 사용하여야 한다.
  -->
  <button type="button" class="btn-1">클릭 버튼</button>
	<button type="button" class="btn-2">클릭 버튼</button>
	<button type="button" class="btn-3">클릭 버튼</button>
  <!--
   - 이벤트란 무엇인가?
	 - 웹 브라우저의 캔버스 상에서 유저가 행하는 모든 행위
	 - 웹 브라우저가 직접적으로 실시하는 이벤트(로딩을 완료했음, 사이즈가 변함)
	 - 이벤트 발화 (fired event)
 	 - 이벤트가 발생했을 때
  -->
  <!--
   - script 요소
	 - script에 type 속성을 작성해주지 않더라도 javascript로 인지
	 - src 속성을 사용해서 외부 자바스크립트 파일을 불러올 수 있다
  -->
	<script src="function.js"></script>
</body>
</html>
